<!DOCTYPE html>
<html>

<head>
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Nutrition Tracker</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/calculator">Calorie Calculator</a></li>
            <li><a href="/tracker">Nutrition Tracker</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Track your Nutrition</h2>
        <form id="tracker-form" action="/trackerData" method="post">
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br>

            <label for="calories-eaten">Calories Eaten:</label><br>
            <input type="number" id="calories-eaten" name="caloriesEaten" required><br>

            <label for="calories-burned">Calories Burned:</label><br>
            <input type="number" id="calories-burned" name="caloriesBurned" required><br>

            <label for="weight">Today's Weight (in lbs):</label><br>
            <input type="number" id="weight" name="weight" required><br>

            <input type="submit" value="Submit">
        </form>
    
     <h2>Your History</h2>
        <table id="history-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Calories Eaten</th>
                    <th>Calories Burned</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data to be populated dynamically -->
            </tbody>
        </table>

        <h2>Your Progress</h2>
        <div id="progress-chart">
            <!-- Chart to be populated dynamically -->
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
